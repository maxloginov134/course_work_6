{% extends 'users/base.html' %}

{% block title %} {{ title }} {% endblock %}


{% block content %}

    <div class="container">
        <h1 class="text-warning">Отключение рассылки</h1>
        <form method="POST">
            {% csrf_token %}
            <table>
            Подтверждаете отключение {{ object.status_sending }}?
            </table>
            <input class="btn-danger" type="submit" value="Отключить">
            <a type="button" href="{% url 'sending:list_sending' %}"
               class="btn btn-lg btn-block btn-link">Назад</a>
        </form>

    </div>
{% endblock %}
