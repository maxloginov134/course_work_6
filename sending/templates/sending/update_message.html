{% extends 'users/base.html' %}

{% block title %} {{ title }} {% endblock %}

{% block content %}

      <div class="container">
    <form action="{% url 'sending:update_message' object.id %}" method="post">
        {% csrf_token %}

        <div class="form-row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="small mb-1" for="{{ form.theme.id_for_label }}">Тема</label>
                    {{ form.theme }}
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="small mb-1" for="{{ form.content.id_for_label }}">Контент</label>
                    {{ form.content }}
                </div>
            </div>
        </div>

        <div class="form-group mt-4 mb-0">
            <input class="btn btn-primary btn-block" type="submit" value="Обновить данные">
        </div>

        <a type="button" href="{% url 'sending:delete_message' object.id %}"
                               class="btn btn-lg btn-block btn-danger">Удалить</a>
    </form>
    </div>

{% endblock %}
