{% extends 'users/base.html' %}

{% block title %} {{ title }} {% endblock %}


{% block content %}

    <div class="container">
        <h1 class="text-warning">Удаление письма</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
            Подтверждаете удаление {{ object.theme }}?
            </table>
            <input class="btn-danger" type="submit" value="Удалить">
            <a type="button" href="{% url 'sending:detail_message' object.id %}"
               class="btn btn-lg btn-block btn-link">Назад</a>
        </form>

    </div>
{% endblock %}
