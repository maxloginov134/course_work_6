{% extends 'users/base.html' %}

{% block title %} {{ title }} {% endblock %}

{% block content %}

    <div class="container">
        <h1 class="text-warning">Блокировка пользователя</h1>
        <form method="POST">
            {% csrf_token %}
            <table>
            Подтверждаете блокировку {{ object.email }}?
            </table>
            <input class="btn-danger" type="submit" value="Блокировать">
            <a type="button" href="{% url 'users:list_users' %}"
               class="btn btn-lg btn-block btn-link">Назад</a>
        </form>

    </div>
{% endblock %}
