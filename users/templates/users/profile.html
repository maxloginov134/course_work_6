{% extends 'users/base.html' %}

{% block title %} {{ title }} {% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            {% if  messages %}
                <div class="alert {% if messages.level == 25 %} alert-success {% else %} alert-warning {% endif %}alert-dismissible fade show"
                     role="alert"
                     style="margin-top: 50px;">
                    {% if messages %}
                        {% for mes in messages %}
                            {{ mes }}
                        {% endfor %}
                    {% endif %}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endif %}
            <h4 class="mt-3 mb-3">Профиль</h4>

            <form action="{% url 'users:profile' %} " method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="img-fluid">
                    <img width="150" height="150"
                         src="{% if user.avatar %} {{ user.avatar.url }} {% else %}Нет аватара{% endif %}"

                         class="rounded float-right">
                </div>

                {{ form.as_p }}


                <div class="form-row">
                    <div class="col-lg-12" style="margin-top: 33px;">
                        <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                        <a type="button" href="{% url 'users:delete' object.id %}"
                           class="btn btn-lg btn-block btn-danger">Удалить</a>
                    </div>
                </div>
            </form>
        </div>
    </div>




{% endblock %}
