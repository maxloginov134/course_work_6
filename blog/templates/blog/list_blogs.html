{% extends 'users/base.html' %}

{% block title %} {{ title }} {% endblock %}

{%  block content %}
    <div class="container">
 {% for object in object_list %}
   <div class="row text-center">
                <div class="col-6">
                    <div class="card mb-4 box-shadow">
                        <div class="card-header">
                            <h4 class="my-0 font-weight-normal">{{ object.title }}</h4>
                        </div>
                         {% if object.image %}

                            <img class="card-img-top" src="{{ object.image.url }}" alt="img" height="350" width="100">
                        {% endif %}
                        <a type="button" href="{% url 'blog:detail_post' object.id %}"
                               class="btn btn-lg btn-block btn-outline-primary">Детализация</a>

                    </div>
                </div>
            </div>
    {% endfor %}
    </div>
{% endblock %}
